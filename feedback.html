<!DOCTYPE html>
<html>
    <head>
        <title>WarnerBros/Feedback</title>
        <link rel="stylesheet" href="stylesheet.css">
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #2c42b5;
                color: white;
                margin: 0;
                padding: 0;
            }
            header {
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 30px;
                background: #2c42b5;
            }
            header figure img {
                height: 60px;
                width: auto;
            }
            nav ul {
                display: flex;
                gap: 20px;
                list-style: none;
                margin: 0;
                padding: 0;
            }
            nav li {
                list-style: none;
            }
            nav a {
                font-size: 15px;
                letter-spacing: 2px;
                color: white;
                transition: 0.4s all linear;
            }
            nav a:hover {
                border-bottom: 3px solid red;
            }
            main {
                margin-top: 100px;
                padding: 20px;
                text-align: center;
            }
            .form-container {
                max-width: 500px; 
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: white;
                color: black;
            }
            label {
                display: block;
                margin-bottom: 10px;
                text-align: left;
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-bottom: 20px;
            }
            input[type="submit"] {
                background-color: blue;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            input[type="submit"]:hover {
                background-color: darkblue;
            }
            footer {
                background-color: #2c42b5;
                color: white;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                clear: both;
                margin-top: 20px;
            }
            footer img {
                width: 40px;
                height: auto;
                margin-right: 1rem;
                transition: opacity 0.4s, background 0.4s;
            }
            footer img:hover {
                opacity: 0.6;
                background: #130a73;
            }
        </style>
    </head>
    <body>
        <header>
            <figure>
                <img src="Warnerbros 4.png" alt="Warner Bros">
            </figure>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="tv shows.html">TV Shows</a></li>
                    <li><a href="games & apps.html">Games & Apps</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <form action="#" method="post">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>

                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>

                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
        <footer>
            <p>Â© 2024 Warner Bros. Entertainment Inc. All rights reserved.</p>
            <figure>
                <a href="https://www.youtube.com/user/WarnerBrosPictures"><img src="youtube-image.png" alt="YouTube"></a>
                <a href="https://web.facebook.com/warnerbrosent/?_rdc=1&_rdr"><img src="facebook.image.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/warnerbrosentertainment/"><img src="instagram-image.png" alt="Instagram"></a>
                <a href="https://www.linkedin.com/company/warner-bros--entertainment/"><img src="linkedin-image.png" alt="LinkedIn"></a>
            </figure>
        </footer>
    </body>
</html>
